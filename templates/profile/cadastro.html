{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Cadastro de Usuário</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <small id="usernameHelp" class="form-text text-muted">Seu nome de usuário único.</small>
        </div>
        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome de Exibição</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="file" class="form-control" id="avatar" name="avatar">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <small class="form-text text-muted">A senha deve ter pelo menos 8 caracteres, incluindo números e letras maiúsculas.</small>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirm_password" required>
            <small class="form-text text-muted">Confirme sua senha.</small>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="{% url 'accounts:login' %}" class="btn btn-link">Já tem uma conta? Faça login.</a>
        </div>
    </form>
</div>

<script>
    // Toggling visibility of the password field
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm_password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        confirmPasswordField.type = type;
    });

    // Password validation: at least 8 characters, 1 uppercase, 1 number
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirm_password');

    passwordField.addEventListener('input', function () {
        const password = passwordField.value;
        const validPassword = /[A-Z]/.test(password) && /[0-9]/.test(password) && password.length >= 8;
        
        if (!validPassword) {
            passwordField.setCustomValidity('A senha deve ter pelo menos 8 caracteres, 1 letra maiúscula e 1 número.');
        } else {
            passwordField.setCustomValidity('');
        }
    });

    // Confirm password validation
    confirmPasswordField.addEventListener('input', function () {
        const password = passwordField.value;
        const confirmPassword = confirmPasswordField.value;

        if (password !== confirmPassword) {
            confirmPasswordField.setCustomValidity('As senhas não coincidem.');
        } else {
            confirmPasswordField.setCustomValidity('');
        }
    });
</script>

{% endblock %}
