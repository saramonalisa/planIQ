{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Tarefas</h2>

  <form method="get" class="row g-3 mb-4">
    <div class="col-md-4">
      <select name="periodo" class="form-select">
        <option value="">Filtrar por período</option>
        {% for p in periodos %}
          <option value="{{ p.id }}">{{ p.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <select name="materia" class="form-select">
        <option value="">Filtrar por matéria</option>
        {% for m in materias %}
          <option value="{{ m.id }}">{{ m.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-outline-light w-100">Filtrar</button>
    </div>
  </form>

  <ul class="list-group">
    {% for tarefa in tarefas %}
      <li class="list-group-item">
        <strong>{{ tarefa.titulo }}</strong> — {{ tarefa.materia.nome }}
        {% if tarefa.data_entrega %}
          <small class="text-muted float-end">Entrega: {{ tarefa.data_entrega }}</small>
        {% endif %}
      </li>
    {% empty %}
      <li class="list-group-item text-muted">Nenhuma tarefa encontrada.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
