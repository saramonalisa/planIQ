{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Redefinir Senha</h2>
  <p>Informe seu e-mail para receber um link de redefinição.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="btn btn-outline-light mt-2">Enviar</button>
  </form>
</div>
{% endblock %}
