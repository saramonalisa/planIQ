{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center mb-4">Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu nome de usuário" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <p class="text-center mt-3">
                Ainda não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
