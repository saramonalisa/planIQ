{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}PlanIQ{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
</head>
<body style="font-family: Poppins, sans-serif;">

<nav class="navbar navbar-expand-lg border-bottom fixed-top">
  <div class="container d-flex">
    <a class="navbar-brand fw-bold" href="#">PlanIQ</a>
  </div>
</nav>

<div id="sidebar" class="sidebar d-flex flex-column p-3">
  <button id="toggleSidebar" class="sidebar-toggle btn btn-sm btn-outline-secondary">
    <i class="bi bi-chevron-double-left"></i>
  </button>

  <ul class="nav nav-pills flex-column mb-auto mt-4">
    <li class="nav-item">
      <a href="#" class="nav-link">
        <i class="bi bi-house-door"></i>
        <span class="text">###</span>
      </a>
    </li>
    <li>
      <a href="#" class="nav-link">
        <i class="bi bi-speedometer2"></i>
        <span class="text">###</span>
      </a>
    </li>
    <li>
      <a href="#" class="nav-link">
        <i class="bi bi-table"></i>
      <span class="text">###</span>
      </a>
    </li>
    <li>
      <a href="#" class="nav-link">
        <i class="bi bi-box"></i>
        <span class="text">###</span>
      </a>
    </li>
    <li>
      <a href="#" class="nav-link">
        <i class="bi bi-people"></i>
        <span class="text">###</span>
      </a>
    </li>
  </ul>

  <div class="theme-switch mt-auto">
    <input type="checkbox" id="themeToggle" class="theme-toggle">
    <label for="themeToggle" class="switch-label">
      <i class="bi bi-sun-fill sun"></i>
      <i class="bi bi-moon-fill moon"></i>
      <span class="switch-ball"></span>
    </label>
  </div>
</div>

<main id="mainContent" class="main-content">
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="py-4">
  <p class="text-center fw-bold border-bottom border-secondary pb-3 mb-3">~</p>
  <p class="text-center mb-0">Â© 2025 IFRN SPP</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
