{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}PlanIQ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  </head>

  <body class="bg-light" style="font-family: 'Poppins', sans-serif">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold mx-auto" href="#">PlanIQ</a>
      </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar d-flex flex-column p-3">
      <button id="toggleSidebar" class="sidebar-toggle btn btn-sm btn-outline-secondary">
        <i class="bi bi-chevron-double-left"></i>
      </button>

      <ul class="nav nav-pills flex-column mb-auto mt-4">
        <li class="nav-item">
          <a href="#" class="nav-link link-dark">
            <i class="bi bi-house-door"></i>
            <span class="text">Início</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="bi bi-speedometer2"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="bi bi-table"></i>
            <span class="text">Pedidos</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="bi bi-box"></i>
            <span class="text">Produtos</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="bi bi-people"></i>
            <span class="text">Clientes</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
      <div class="container py-4">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <p class="text-center fw-bold border-bottom border-secondary pb-3 mb-3">~</p>
      <p class="text-center mb-0">© 2025 IFRN SPP</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const icon = toggleBtn.querySelector('i');

        const updateIcon = (collapsed) => {
          icon.classList.toggle('bi-chevron-double-left', !collapsed);
          icon.classList.toggle('bi-chevron-double-right', collapsed);
        };

        // Aplica estado salvo no localStorage
        const isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
        if (isCollapsed) {
          sidebar.classList.add('collapsed');
          mainContent.classList.add('collapsed');
          updateIcon(true);
        }

        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
          mainContent.classList.toggle('collapsed');
          const collapsed = sidebar.classList.contains('collapsed');
          localStorage.setItem('sidebar-collapsed', collapsed);
          updateIcon(collapsed);
        });

        // Responsividade: colapsar automaticamente em telas pequenas
        if (window.innerWidth < 768 && !isCollapsed) {
          sidebar.classList.add('collapsed');
          mainContent.classList.add('collapsed');
          updateIcon(true);
        }
      });
    </script>
  </body>
</html>
