{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}PlanIQ{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
</head>
<body style="font-family: Poppins, sans-serif;">

<nav class="navbar navbar-expand-lg border-bottom fixed-top">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold" href="#">PlanIQ</a>

    <div class="theme-switch d-flex align-items-center">
      <input type="checkbox" id="themeToggle" class="theme-toggle">
      <label for="themeToggle" class="switch-label mb-0 ms-2">
        <i class="bi bi-sun-fill sun"></i>
        <i class="bi bi-moon-fill moon"></i>
        <span class="switch-ball"></span>
      </label>
    </div>
  </div>
</nav>

<div id="sidebar" class="sidebar d-flex flex-column p-3">
  <button id="toggleSidebar" class="sidebar-toggle btn btn-sm btn-outline-secondary">
    <i class="bi bi-chevron-double-left"></i>
  </button>

  <ul class="nav nav-pills flex-column mb-auto mt-4">
    <li class="nav-item">
      <a href="{% url 'inicio' %}" class="nav-link">
        <i class="bi bi-house-door-fill"></i>
        <span class="text">Início</span>
      </a>
    </li>
    <li>
      <a href="{% url 'nova_tarefa' %}" class="nav-link">
        <i class="bi bi-plus-circle-fill"></i>
        <span class="text">Nova Tarefa</span>
      </a>
    </li>
  </ul>
</div>

<main id="mainContent" class="main-content">
  <div class="container py-4">
    <div class="container mt-3">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="py-4">
  <p class="text-center fw-bold border-bottom border-secondary pb-3 mb-3">~</p>
  <p class="text-center mb-0">© 2025 IFRN SPP</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
