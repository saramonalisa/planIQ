{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <a href="{% url 'nova_tarefa' %}" class="btn btn-secondary mb-3">
        <i class="bi bi-plus-circle"></i> Nova Tarefa
      </a>

      {% if tarefas %}
        {% include "partials/_lista_tarefas.html" %}
      {% else %}
        <p>Nenhuma tarefa cadastrada.</p>
      {% endif %}
    </div>

    <div class="col-md-6">
      <!-- Aplicando a classe .calendar-home aqui para usar o estilo compacto -->
      <div class="calendar-home">
        {% include "partials/_calendario.html" %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
