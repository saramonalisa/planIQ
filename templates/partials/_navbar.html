<nav class="navbar navbar-expand-lg border-bottom fixed-top">
  <div class="container-fluid d-flex align-items-center px-3">

    {% if user.is_authenticated %}
      <div class="dropdown d-flex align-items-center me-auto" id="userDropdownContainer">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="avatar" width="32" height="32" class="rounded-circle me-2" />
          {% else %}
            <svg width="32" height="32" viewBox="0 0 32 32" class="me-2 rounded-circle bg-secondary text-white" xmlns="http://www.w3.org/2000/svg">
              <circle cx="16" cy="16" r="16" fill="#6c757d" />
              <text x="50%" y="50%" text-anchor="middle" dy=".35em" font-size="16" fill="white" font-family="Poppins, sans-serif">
                {{ user.nome|first|upper }}
              </text>
            </svg>
          {% endif %}
          <span class="user-name d-inline">{{ user.nome }}</span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
          <li>
            <a href="#" class="dropdown-item" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Sair</a>
            <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: none;">
              {% csrf_token %}
            </form>
          </li>
        </ul>
      </div>
    {% endif %}

      <div class="position-absolute start-50 translate-middle-x">
      <span class="navbar-brand fw-bold mb-0 h4">PlanIQ</span>
    </div>

    {% if user.is_authenticated %}
      <div class="d-flex align-items-center gap-3">
        <div class="theme-switch d-flex align-items-center">
          <input type="checkbox" id="themeToggle" class="theme-toggle">
          <label for="themeToggle" class="switch-label mb-0 ms-2">
            <i class="bi bi-sun-fill sun"></i>
            <i class="bi bi-moon-fill moon"></i>
            <span class="switch-ball"></span>
          </label>
        </div>
      </div>
    {% endif %}

  </div>
</nav>
