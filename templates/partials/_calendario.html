{% load dict_filters %}

<div class="calendar">
  <h3 class="text-center fw-bold">{{ mes_nome }} {{ ano }}</h3>
  
  <table class="table table-bordered text-center align-middle calendar-table">
    <thead class="table-light">
      <tr>
        <th>Dom</th>
        <th>Seg</th>
        <th>Ter</th>
        <th>Qua</th>
        <th>Qui</th>
        <th>Sex</th>
        <th>SÃ¡b</th>
      </tr>
    </thead>
    <tbody>
      {% for semana in semanas %}
        <tr>
          {% for dia in semana %}
            {% if dia == 0 %}
              <td class="empty-day"></td>
            {% else %}
              <td class="calendar-day">
                <a href="{% url 'tarefas_do_dia' ano mes dia %}" class="text-decoration-none d-block">
                  <strong>{{ dia }}</strong>
                  {% include "partials/_tarefa_count.html" with tarefas_dia=tarefas_por_dia|dict_get:dia %}
                </a>
              </td>
            {% endif %}
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
