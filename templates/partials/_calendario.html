{% load dict_filters %}

<div class="calendar">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{% url 'inicio' %}?ano={{ ano_ant }}&mes={{ mes_ant }}" class="btn btn-outline-primary">&lt;</a>
    <h3 class="text-center fw-bold">{{ mes_nome }} {{ ano }}</h3>
    <a href="{% url 'inicio' %}?ano={{ ano_prox }}&mes={{ mes_prox }}" class="btn btn-outline-primary">&gt;</a>
  </div>

  <table class="table table-bordered text-center align-middle calendar-table">
    <thead class="table-light">
      <tr>
        <th>Dom</th>
        <th>Seg</th>
        <th>Ter</th>
        <th>Qua</th>
        <th>Qui</th>
        <th>Sex</th>
        <th>SÃ¡b</th>
      </tr>
    </thead>
    <tbody>
      {% for semana in semanas %}
        <tr>
          {% for dia in semana %}
            <td class="calendar-day {% if dia.mes != 'atual' %}text-muted{% endif %}">
              <a href="{% url 'tarefas_do_dia' ano=dia.ano_link mes=dia.mes_link dia=dia.numero %}" 
                 class="d-block text-decoration-none {% if dia.mes != 'atual' %}text-muted{% else %}text-body fw-bold{% endif %}">
                {{ dia.numero }}
                <div>
                  {% include "partials/_tarefa_count.html" with tarefas_dia=tarefas_por_dia|dict_get:dia.chave %}
                </div>
              </a>
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
