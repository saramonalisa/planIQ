<ul class="list-group">
  {% for tarefa in tarefas %}
    <li class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <a href="{% url 'detalhar_tarefa' tarefa.id %}" class="btn btn-sm btn-outline-secondary" title="Detalhar">
          <i class="bi bi-eye"></i>
          </a>
          <strong>{{ tarefa.titulo }}</strong>
          {% if tarefa.atrasada and tarefa.status not in 'concluida' %}
            <span class="badge bg-danger ms-2">Atrasada</span>
          {% endif %}
        </div>
        <div class="d-flex align-items-center">
        {% include "partials/_select_status.html" %}
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
