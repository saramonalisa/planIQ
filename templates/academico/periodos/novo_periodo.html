{% extends "base.html" %}
{% load static widget_tweaks crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="mb-3">
        <span style="cursor: pointer;" onclick="history.back()">&larr; Voltar</span>
    </div>

    <div class="card tarefa-card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Novo Período</h4>
        </div>

        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-secondary px-5">Salvar Período</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
